<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Max Function</title>
</head>
<body>
  <h2>Check the alert for maximum number</h2>

  <script>
    let a = parseFloat(prompt("Enter first number:"));
    let b = parseFloat(prompt("Enter second number:"));

    function max(a, b) {
      return a > b ? a : b;
    }

    alert("Maximum is: " + max(a, b));
  </script>
</body>
</html>
