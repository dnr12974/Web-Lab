<!DOCTYPE html>
<html>
<head>
  <title>Character Frequency</title>
</head>
<body>
  <script>
    let str = prompt("Enter a string:");

    function charFreq(str) {
      const freq = {};
      for (let ch of str) {
        freq[ch] = (freq[ch] || 0) + 1;
      }
      return freq;
    }

    const result = charFreq(str);
    let output = "";
    for (let ch in result) {
      output += `${ch}: ${result[ch]}\n`;
    }

    alert("Character Frequencies:\n" + output);
  </script>
</body>
</html>
