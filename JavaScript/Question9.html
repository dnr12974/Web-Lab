<!DOCTYPE html>
<html>
<head>
  <title>Filter Long Words</title>
</head>
<body>
  <script>
    let input = prompt("Enter words separated by space:");
    let words = input.split(" ");
    let limit = parseInt(prompt("Enter minimum length:"));

    function filterLongWords(words, len) {
      return words.filter(word => word.length > len);
    }

    alert("Words longer than " + limit + ": " + filterLongWords(words, limit).join(", "));
  </script>
</body>
</html>
