<!DOCTYPE html>
<html>
<head>
  <title>Rollover Image</title>
</head>
<body>
<h3 style="text-align: center;">Hover Over the Image!!!</h3>
<img style="display:block; margin:auto" id="rollImage" src="image1.jpg" width="500" height="500"
     onmouseover="this.src='image2.webp';"
     onmouseout="this.src='image1.jpg';">
</body>
</html>
